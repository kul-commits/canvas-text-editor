<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="top-controls">
    <button id="undoBtn" title="Undo">
        <i class="fas fa-undo-alt"></i>
    </button>
    <button id="redoBtn" title="Redo">
        <i class="fas fa-redo-alt"></i>
    </button>
</div>

<canvas id="canvas" width="800" height="400"></canvas>

<div class="controls">
    
    <div class="input-container">
        <i class="fas fa-font"></i>
        <input type="text" id="textInput" placeholder="Enter text">
    </div>
   
    <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Impact">Impact</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Garamond">Garamond</option>
        <option value="Lucida Console">Lucida Console</option>
    </select>


    <input type="color" id="colorPicker" value="#000000">

    
    <input type="number" id="fontSizeInput" value="20" min="10" max="100">

    
    <button id="boldBtn" title="Bold">
        <i class="fas fa-bold"></i>
    </button>
    <button id="italicBtn" title="Italic">
        <i class="fas fa-italic"></i>
    </button>
</div>

<script src="script.js"></script>

</body>
</html>
